<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Kayla Kotewall</title>

    <!-- CSS reset -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  
<!-- Resolution-specific stylesheets -->
  <link rel='stylesheet' media='screen and (min-width: 769px) and (max-width: 960px)' href='./styles_960.css' />
  <link rel='stylesheet' media='screen and (min-width: 641px) and (max-width: 768px)' href='./styles_768.css' />
  <link rel='stylesheet' media='screen and (min-width: 600px) and (max-width: 640px)' href='./styles_640.css' />

</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Kayla Kotewall</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
          <a href="https://github.com/kkotewall" target="_blank"><img src="../images/github_logo.png" class="img-fluid" alt="Github">
          </a>
          <a href="https://www.linkedin.com/in/kkotewall" target="_blank"><img src="../images/linkedin_logo.png" class="img-fluid" alt="LinkedIn">
          </a>
          <a href="https://stackoverflow.com/users/8519709/kaywall" target="_blank"><img src="../images/stackoverflow_logo.png" class="img-fluid" alt="StackOverflow">
          </a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2017 Kayla Kotewall
    </div>
  </footer>
</body>

</html>
